<!DOCTYPE html>
<html>
<head>
    
    <title>class</title>
    <style>
        html{
            height: 100%;
            overflow:hidden;
            font-weight:100;
        }
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            height: 100%;
            margin: 0;

            display: inline-block;

            height: 50vh;
			}
        .left{

            border-right:1px #000000 solid;
        }
        .right{
            float: right;
            border-left:1px #000000 solid;
        }

        #canvas-frame {
            position:absolute;
            /*top:10vh;*/
            left:12.5vw;
            width: 75vw;
            height: 99vh;
            z-index: 5;
        }
    </style>
    
</head>
<body>
    <div class="content">
        <div class="list-item left"></div>
        <div class="list-item left" id="g1"></div>
        <div class="list-item left" id="g2"></div>

    <div class="content">

    <script src="./static/js/support/three.js" ></script>

    <script>
    var isCatalog = true;

    var histData = [{name:'2012', length: 13118},
                    {name:'2013', length: 18195},

    var pie = new Pie(pieData, 'g4', isCatalog);
    pie.start();
    pie.group.scale.set(0.7, 0.7, 0.7);

    var hand = new Model('./static/model/stl/binary/hand1.stl', 'g2', isCatalog);
    hand.start();
