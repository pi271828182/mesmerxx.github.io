        function layout(){
            var objs = group.children;//数组

            var radius = 40;
            var angle = 0;
            var x, z;

            for(var i=0;i<objs.length; i++){
                if (objs[i].type == 'Mesh'){
                    x = radius * Math.cos(angle);
                    z = radius * Math.sin(angle);
                    angle += Math.PI*2/data.length;
                    objs[i].position.set(x, data[i].length/2, z);//因为position在几何体中心
