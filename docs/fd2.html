<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Force</title>
		<script type="text/javascript" src="static/js/d3/d3.js"></script>
        <script type="text/javascript" src="static/js/d3/d3.geom.js"></script>
        <script type="text/javascript" src="static/js/d3/d3.layout.js"></script>
    </head>
	<body>
        <script type="text/javascript" charset="utf-8">
            var movies = [{'id': 0, 'name': '周迅', 'position': 'actor'}, {'id': 1, 'name': '明月几时有', 'position': 'movie'}, {'id': 3, 'name': '王菀之', 'position': 'actor'}, {'id': 4, 'name': '许鞍华', 'position': 'director'}, {'id': 5, 'name': '霍建华', 'position': 'actor'}, {'id': 6, 'name': '彭于晏', 'position': 'actor'}, {'id': 7, 'name': '叶德娴', 'position': 'actor'}, {'id': 8, 'name': '郭涛', 'position': 'actor'}, {'id': 9, 'name': '春夏', 'position': 'actor'}];

            var mlinks = [{'source': 0, 'target': 1}, {'source': 1, 'target': 3}, {'source': 1, 'target': 4}, {'source': 1, 'target': 5}, {'source': 1, 'target': 6}, {'source': 1, 'target': 7}, {'source': 1, 'target': 8}, {'source': 1, 'target': 9}];

            // nodes = [{'id': 0, 'name': '周迅', 'position': 'actor'}, {'id': 1, 'name': '明月几时有', 'position': 'movie'}, {'id': 3, 'name': '王菀之', 'position': 'actor'}, {'id': 4, 'name': '许鞍华', 'position': 'director'}, {'id': 5, 'name': '霍建华', 'position': 'actor'}, {'id': 6, 'name': '彭于晏', 'position': 'actor'}, {'id': 7, 'name': '叶德娴', 'position': 'actor'}, {'id': 8, 'name': '郭涛', 'position': 'actor'}, {'id': 9, 'name': '春夏', 'position': 'actor'}];
            // links = [{'source': 0, 'target': 1}, {'source': 1, 'target': 3}, {'source': 1, 'target': 4}, {'source': 1, 'target': 5}, {'source': 1, 'target': 6}, {'source': 1, 'target': 7}, {'source': 1, 'target': 8}, {'source': 1, 'target': 9}];

			var w = 960, h = 500;
			var labelDistance = 0;
			var vis = d3.select("body").append("svg:svg").attr("width", '95vw').attr("height", '96vh');

			var nodes = [];
			var labelAnchors = [];//标签锚
			var labelAnchorLinks = [];
			var links = [];

			for(var i = 0; i < movies.length; i++) {
				var node = { label : movies[i].name };//"node " + inode1 2 3 ...
				nodes.push(node);
				labelAnchors.push({ node : node });
				labelAnchors.push({ node : node });//?
			};

			for(var i = 0; i < mlinks.length; i++){
				links.push({
							source : mlinks[i].source,
							target : mlinks[i].target,
							weight : 1
						});
				labelAnchorLinks.push({
					source : mlinks[i].source * 2,
					target : mlinks[i].source * 2 + 1,
					weight : 1
				});
			};


            //结点
			var force = d3.layout.force().size([w, h]).nodes(nodes).links(links).friction(0.9).gravity(1).linkDistance(10).charge(-1000).linkStrength(function(x) {
				return 1 //x.weight * 10
			});

			console.log(force);
			force.start();

			var force2 = d3.layout.force().nodes(labelAnchors).links(labelAnchorLinks).gravity(0).linkDistance(0).linkStrength(8).charge(-100).size([w, h]);
			force2.start();

			var link = vis.selectAll("line.link").data(links).enter().append("svg:line").attr("class", "link").style("stroke", "#CCC");

			var node = vis.selectAll("g.node").data(force.nodes()).enter().append("svg:g").attr("class", "node");
			node.append("svg:circle").attr("r", 5).style("fill", "#555").style("stroke", "#FFF").style("stroke-width", 3);
			node.call(force.drag);


			var anchorLink = vis.selectAll("line.anchorLink").data(labelAnchorLinks)//.enter().append("svg:line").attr("class", "anchorLink").style("stroke", "#999");

			var anchorNode = vis.selectAll("g.anchorNode").data(force2.nodes()).enter().append("svg:g").attr("class", "anchorNode");
			anchorNode.append("svg:circle").attr("r", 0).style("fill", "#FFF");
				anchorNode.append("svg:text").text(function(d, i) {
				return i % 2 == 0 ? "" : d.node.label
			}).style("fill", "#555").style("font-family", "Arial").style("font-size", 12);

			var updateLink = function() {
				this.attr("x1", function(d) {
					return d.source.x;
				}).attr("y1", function(d) {
					return d.source.y;
				}).attr("x2", function(d) {
					return d.target.x;
				}).attr("y2", function(d) {
					return d.target.y;
				});

			}
			var updateNode = function() {
				this.attr("transform", function(d) {
					return "translate(" + d.x + "," + d.y + ")";
				});

			}
			force.on("tick", function() {
				force2.start();
				node.call(updateNode);
				anchorNode.each(function(d, i) {
					if(i % 2 == 0) {
						d.x = d.node.x;
						d.y = d.node.y;
					} else {
						var b = this.childNodes[1].getBBox();

						var diffX = d.x - d.node.x;
						var diffY = d.y - d.node.y;

						var dist = Math.sqrt(diffX * diffX + diffY * diffY);

						var shiftX = b.width * (diffX - dist) / (dist * 2);
						shiftX = Math.max(-b.width, Math.min(0, shiftX));
						var shiftY = 5;
						this.childNodes[1].setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
					}
				});


				anchorNode.call(updateNode);

				link.call(updateLink);
				anchorLink.call(updateLink);

			});

		</script>
	</body>
</html>
